    <section id="registrarUnidadForm">

        <form action="" id="formRegistro">

            <h2 id="titleForm">Registrar Unidad</h2>

            <div>
                <label>Nombre de la Unidad</label>
                <input type="text" id="txtNombre" placeholder="Cartago 1" required>
            </div>
            <div>
                <label>Descripción</label>
                <input type="text" id="txtDescripcion" placeholder="Ejemplo de la unidad" required> <!-- deberia ser text area-->
            </div>
            <div>
                <label>Provincia</label>
                <select id="slctProvincia" required>
                    <option value="">-- Seleccione provincia --</option>
                </select>
            </div>
            <div>
                <label>Canton</label>
                <select id="slctCanton" required>
                    <option value="">-- Seleccione cantón --</option>
                </select>
            </div>
            <div>
                <label>Distrito</label>
                <select id="slctDistrito" required>
                    <option value="">-- Seleccione distrito --</option>
                </select>
            </div>
            <div>
                <label>Detalles</label>
                <textarea placeholder="Del puente cañas, 300 metros norte" id="segnasDireccion" cols="30" rows="10" required></textarea>
            </div>

            <button type="button" id='btnRegistrarForm'>Registrar</button>
        </form>

    </section>
